<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}My Site{% endblock %}</title>

 

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">

<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap Table -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table.min.js"></script>

<!-- Bootstrap Table Filter Control -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">

<script type="text/javascript">$(document).ready(function() {
  $('.date-own').datepicker();
});
</script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="home-link" href={% url 'djangoapp:home' %}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'djangoapp:contact' %}>Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'djangoapp:get_dealerships' %}>Dealerships</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'djangoapp:get_reviews' %}>Reviews</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href={% url 'djangoapp:add_review' %}>Add Review</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href={% url 'djangoapp:macroapp' %}>MacroApp</a>
            </li>

          </ul>
        </div>
        <div>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <span class="navbar-text">Logged in as {{user.username}}  </span>
                <li class="nav-item">
                  <form method="post" action="{% url 'djangoapp:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" >Logout</button>
                  </form>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'djangoapp:register' %}">Sign Up</a>
                        </li>
                {% endif %}
              </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>



  </body>



</html>
